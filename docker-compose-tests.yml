version: '2.1'

services:

  gp-finder-test:
    build:
      context: .
      args:
        NODE_ENV: test
    command: sh -c "npm run git-hook && npm run watch-test"
    volumes:
      - .:/code
      - gp-finder-test-node_modules:/code/node_modules
    environment:
      NODE_ENV: test

volumes:
  gp-finder-test-node_modules:

