version: '2.1'

services:

  local-tests:
    extends:
      file: docker-compose.yml
      service: base-app
    command: sh -c "npm run watch-test-mid"
    volumes:
      - gp-finder-tests-node_modules:/code/node_modules
    environment:
      NODE_ENV: test
    user: root
    links:
      - gp-finder-db:mongo
      - gp-finder-es:es

  tests:
    extends:
      file: docker-compose.yml
      service: base-app
    command: sh -c "npm run git-hook && npm run watch-test"
    volumes:
      - gp-finder-tests-node_modules:/code/node_modules
    environment:
      NODE_ENV: test
    user: root
    links:
      - gp-finder-db:mongo
      - gp-finder-es:es

  travis-tests:
    extends:
      file: docker-compose.yml
      service: base-app
    command:
      sh -c "npm run git-hook && npm run upload-coverage-coveralls"
    volumes:
      - gp-finder-travis-tests-node_modules:/code/node_modules
    environment:
      COVERALLS_REPO_TOKEN: ${COVERALLS_REPO_TOKEN}
      NODE_ENV: development
      SNYK_TOKEN: ${SNYK_TOKEN}
      TRAVIS: ${TRAVIS}
      TRAVIS_BRANCH: ${TRAVIS_BRANCH}
      TRAVIS_COMMIT: ${TRAVIS_COMMIT}
      TRAVIS_JOB_ID: ${TRAVIS_JOB_ID}
    user: root
    links:
      - gp-finder-db:mongo
      - gp-finder-es:es

  gp-finder-db:
    image: "nhsuk/profiles-db:${profiles_db_docker_image_tag-0.7.0}"

  gp-finder-es:
    image: "nhsuk/profiles-db-elastic:pr-1"
    ports:
      - 9200:9200

volumes:
  gp-finder-tests-node_modules:
  gp-finder-travis-tests-node_modules:
