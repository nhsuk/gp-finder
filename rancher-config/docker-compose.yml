version: '2'

services:

  gp-finder-frontend:
    image: "nhsuk/gp-finder:$DOCKER_IMAGE_TAG"
    environment:
      NODE_ENV: production
      HOTJAR_ANALYTICS_TRACKING_ID: $HOTJAR_ANALYTICS_TRACKING_ID
      GOOGLE_ANALYTICS_TRACKING_ID: $GOOGLE_ANALYTICS_TRACKING_ID
      WEBTRENDS_ANALYTICS_TRACKING_ID: $WEBTRENDS_ANALYTICS_TRACKING_ID
      ES_HOST: profiles-db-elastic.profiles-db-elastic
    labels:
      traefik.enable: true
      traefik.frontend.rule: $TRAEFIK_RULE
      traefik.port: 3000
      map-public-http: 3000
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:host_label_soft: c2s=true
