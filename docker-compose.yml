version: '2.1'

services:

  gp-finder-frontend:
    build:
      context: .
      args:
        NODE_ENV: development
    command: npm run watch-dev
    ports:
      - 3000:3000
    volumes:
      - .:/code
      - gp-finder-node_modules:/code/node_modules
    environment:
      NODE_ENV: ${NODE_ENV-development}
      SPLUNK_HEC_TOKEN: ${SPLUNK_HEC_TOKEN}
      SPLUNK_HEC_ENDPOINT: ${SPLUNK_HEC_ENDPOINT-https://splunk-collector.cloudapp.net:8087}

volumes:
  gp-finder-node_modules:

